name: RTV CI
on: [pull_request, push]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        name: Install node
        with:
          node-version: '16.x'
      - name: Install dependencies
        run: |
          npm install
          npm run bootstrap
      - name: Lint
        run: npm run code
      - name: Test
        run: npm run test
